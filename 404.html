<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fav-shield.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prolance Security - Enterprise Cybersecurity Solutions</title>
    <meta name="description" content="Protect your Australian business with enterprise-grade cybersecurity solutions. Penetration testing, 24/7 monitoring, incident response, and compliance management." />
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects to the main index.html with the path info
      const pathSegmentsToKeep = 0;
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
